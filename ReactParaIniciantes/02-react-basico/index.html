<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para Iniciantes</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // Componente Button (não utilizado)
    const Button = () => {
      return <button>Comprar</button>;
    }

    // Componente MainNav - Navegação principal
    const MainNav = () => {
      return (
        <nav>
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      )
    };

    // Componente Produtos - Lista de produtos e botões de compra
    const Produtos = () => {
      const produto1 = "Camisa"
      const produto2 = "Bermuda"

      // Função que lida com o clique no botão de compra
      function handleClick(event) {
        console.log('Usuário comprou: ' + event.target.innerText)
      }

      return (
        <div>
          <button onClick={handleClick}>{produto1} - R$ {Math.random() * 100}</button>
          <button onClick={handleClick}>{produto2} - R$ {Math.random() * 100}</button>
        </div>
      );
    };

    // Componente Compras - Exibe o total de compras e atualiza o contador
    const Compras = () => {
      const [count, setCount] = React.useState(5);

      // Função que atualiza o contador de compras
      function handleClick(event) {
        setCount(count + 1);
      }

      return (
        <div>
          <button onClick={handleClick}>Comprar: {count}</button>
          <p>Total: {count * 250}</p>
          <p>Preço: {count * 250}</p>
        </div>
      )
    };

    // Componente App - Componente principal que encapsula todos os outros componentes
    const App = () => {
      return (
        <div>
          <MainNav />
          <Produtos />
          <Compras />
        </div>
      )
    }

    // Renderizando o componente App no elemento 'root'
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
